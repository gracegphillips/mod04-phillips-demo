{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Animal</h1>

    <!-- Update Animal Form -->
    <form method="POST" action="{{ url_for('animals.update_animal', animal_id=animal.animal_id) }}">
        <div class="form-group">
            <label for="animal_name">Animal Name</label>
            <input type="text" class="form-control" id="animal_name" name="animal_name" value="{{ animal.animal_name }}" required>
        </div>
        <div class="form-group">
            <label for="animal_type">Animal Type</label>
            <input type="text" class="form-control" id="animal_type" name="animal_type" value="{{ animal.animal_type }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Animal</button>
        <a href="{{ url_for('animals.animal') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
